<div class="login-page bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <h3 class="mb-3">Acceda ahora</h3>
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-7 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <form action="" class="row g-4">
                  <div class="col-12">
                    <label>Usuario<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa fa-user"></i>
                      </div>
                      <input
                        type="email"
                        name="email"
                        [(ngModel)]="email"
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <label>Contraseña<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </div>
                      <input
                        type="password"
                        name="password"
                        [(ngModel)]="password"
                        class="form-control"
                        placeholder="*****"
                      />
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="inlineFormCheck"
                      />
                      <label class="form-check-label" for="inlineFormCheck"
                        >Recuérdame</label
                      >
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <a href="#" class="float-end text-primary"
                      >¿Ha olvidado la contraseña?</a
                    >
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      (click)="login()"
                      class="btn btn-primary px-4 float-end mt-4"
                    >
                      entrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5 ps-0 d-none d-md-block">
              <div
                class="form-right h-100 bg-primary text-white text-center pt-5"
              >
                <i class="fa fa-list"></i>
                <h2 class="fs-1">¡Bienvenido a toDo App!</h2>
              </div>
            </div>
          </div>
        </div>
        <p class="text-end text-secondary mt-3">
          Bootstrap 5 Login Page Design para SD
        </p>
      </div>
    </div>
  </div>
</div>
